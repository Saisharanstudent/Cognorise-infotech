<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Calculator</title>
  <style>
    body {
      background-color: #3498db; /* Background color */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .button {
      width: 50px;
      height: 50px;
      font-size: 20px;
      margin: 5px;
      background-color: #2ecc71; /* Button background color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #27ae60; /* Button background color on hover */
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ecf0f1; /* Display background color */
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <button class="button" onclick="addToDisplay('7')">7</button>
    <button class="button" onclick="addToDisplay('8')">8</button>
    <button class="button" onclick="addToDisplay('9')">9</button>
    <button class="button" onclick="addToDisplay('/')">/</button>
    <br>
    <button class="button" onclick="addToDisplay('4')">4</button>
    <button class="button" onclick="addToDisplay('5')">5</button>
    <button class="button" onclick="addToDisplay('6')">6</button>
    <button class="button" onclick="addToDisplay('*')">*</button>
    <br>
    <button class="button" onclick="addToDisplay('1')">1</button>
    <button class="button" onclick="addToDisplay('2')">2</button>
    <button class="button" onclick="addToDisplay('3')">3</button>
    <button class="button" onclick="addToDisplay('-')">-</button>
    <br>
    <button class="button" onclick="addToDisplay('0')">0</button>
    <button class="button" onclick="addToDisplay('.')">.</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="addToDisplay('+')">+</button>
    <br>
    <button class="button" onclick="clearDisplay()">C</button>
  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
